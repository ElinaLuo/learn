  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .container {
    display: flex;
    background-color: #ccc;
  }
  .container > div {
    flex-grow: .5;
    width: 30px;
    border: 1px solid black;
    background-color: #0ff;
  }
  span {
    position: fixed;
    left: 50px;
    right: 50px;
    border: 1px solid black;
  }
  </style>
</head>
<body>
  <span>2111</span>
  <br>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
