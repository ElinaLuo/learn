<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>useRef用法以及如何操作子组件内部的组件</title>
</head>
<body>
  <div id="root"></div>
</body>
<!-- 文档链接：https://zh-hans.react.dev/reference/react/useRef -->
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

import { useRef, forwardRef, useState, useEffect, useImperativeHandle } from 'react';

// React不允许访问子组件的DOM节点（默认情况下，自定义组件不会暴露它们内部 DOM 节点的 ref），这里可以使用forwardRef转发ref
const ChildComp = forwardRef((props, ref) => {
  console.log('----ChildComp----');
  const [count, setCount] = useState(0);

  return (
    <div>
      <input ref={ref}/>
      <b>{count}</b><button type="button" onClick={() => setCount(count + 1)}>计数+1</button>
    </div>
  )
})

// 直接通过props方式传递ref
const ChildComp2 = ({ ref }) => {
  console.log('----ChildComp2----');
  const [count, setCount] = useState(0);
  const inputRef = useRef(null);

  useImperativeHandle(ref, () => {
    return {
      focus() {
        return inputRef.current.focus();
      }
    }
  }, []);

  return (
    <div>
      <input ref={inputRef}/>
      <b>{count}</b><button type="button" onClick={() => setCount(count + 1)}>计数+1</button>
    </div>
  )
}

let App = () => {
  const childRef = useRef(null);
  const childRef2 = useRef(null);

  const handleClick1 = () => {
    childRef.current.focus();
  }
  const handleClick2 = () => {
    childRef2.current.focus();
  }

  return (
    <>
      <ChildComp ref={childRef}></ChildComp>
      <button onClick={handleClick1}>
        聚焦这个输入框1
      </button>
      <ChildComp2 ref={childRef2}></ChildComp2>
      <button onClick={handleClick2}>
        聚焦这个输入框2
      </button>
    </>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  margin: 20px;
  padding: 0;
}
</style>
</html>
