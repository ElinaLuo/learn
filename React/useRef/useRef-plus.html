<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>useRef用法以及如何跨组件操作DOM</title>
</head>
<body>
  <div id="root"></div>
</body>
<!-- 文档链接：https://zh-hans.react.dev/reference/react/useRef -->
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

import { useRef, forwardRef, useState, useEffect } from 'react';

// React不允许访问子组件的DOM节点（默认情况下，自定义组件不会暴露它们内部 DOM 节点的 ref），这里可以使用forwardRef转发ref
const InputComp = forwardRef((props, ref) => {
  console.log('----InputComp----');
  return (
    <input ref={ref} />
  )
});
const ButtonComp = (props) => {
  console.log('----ButtonComp----');
  return (
    <div>
      <button onClick={props.onClick}>点击后input会聚焦</button>
    </div>
  )
};

let App = () => {
  const inputRef = useRef();

  return (
    <>
      <InputComp ref={inputRef}></InputComp>
      <ButtonComp onClick={() => {
        inputRef.current.focus();
      }} />
    </>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  margin: 20px;
  padding: 0;
}
</style>
</html>
