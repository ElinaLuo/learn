<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block {
      width: 100px;
      height: 50px;
      background-color: pink;
      position: fixed;
      animation: top .3s linear;
      bottom: 0;

    }
    @keyframes top {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="block"></div>
</body>
</html>
